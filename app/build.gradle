plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id "com.adarshr.test-logger" version "3.1.0"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

      flatDir {
        dirs 'lib'
    }
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jacocoTestCoverageVerification {
    dependsOn test // tests are required to run before generating the report
    violationRules {
        rule {
            limit {
                minimum = 1.0
            }
        }
    }
}


dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.openjfx:javafx-controls:19.0.0'
    implementation 'org.openjfx:javafx-fxml:19.0.0'
    implementation 'org.openjfx:javafx-base:19.0.0'
    implementation files('lib/algs4/algs4.jar')

}
mainClassName = "Map_of_Denmark.App"

application {
    // Define the main class for the application.
    mainClass = 'Map_of_Denmark.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
javafx{
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml']
}


jar {
    manifest {
        attributes 'Main-Class': 'App.java'
    }
}
